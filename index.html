<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunex - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #2f2f55;
            --bg-secondary: #1e1e3c;
            --accent: #6c6cbf;
            --accent-glow: rgba(108, 108, 191, 0.6);
            --text-glow: rgba(108, 108, 191, 0.8);
        }
        body {
            margin: 0;
            padding: 0;
            width: 550px;
            height: 279px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            font-family: 'Orbitron', monospace;
            color: var(--accent);
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .welcome {
            text-align: center;
            font-size: clamp(24px, 4.5vw, 36px);
            font-weight: 900;
            text-shadow: 
                0 0 5px var(--text-glow),
                0 0 10px var(--text-glow),
                0 0 20px var(--accent-glow);
            letter-spacing: 2px;
            padding: 24px 40px;
            border-radius: 12px;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(15px) saturate(180%);
            border: 1px solid var(--accent-glow);
            position: relative;
            z-index: 2;
            max-width: 85%;
            animation: glitchIn 1.5s ease-out forwards;
            overflow: hidden;
        }
        .welcome::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(108,108,191,0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite linear;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .welcome:hover::before {
            opacity: 1;
        }
        .subtitle {
            display: block;
            font-size: 0.6em;
            font-weight: 400;
            margin-top: 8px;
            letter-spacing: 1px;
            opacity: 0.85;
            animation: fadeIn 2s ease-out 0.5s both;
        }
        @keyframes glitchIn {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.9) rotate(-2deg);
                filter: hue-rotate(0deg) brightness(0.5);
            }
            50% {
                transform: translateY(-5px) scale(1.05) rotate(1deg);
                filter: hue-rotate(180deg) brightness(1.2);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
                filter: hue-rotate(0deg) brightness(1);
            }
        }
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="welcome">
        LUNEX
        <span class="subtitle">Roblox Executor v3</span>
    </div>
    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d', { alpha: true });
        canvas.width = 550;
        canvas.height = 279;

        let particles = [];
        const numParticles = 60;

        class Particle {
            constructor() {
                this.reset();
                this.angle = Math.random() * Math.PI * 2;
                this.angularSpeed = (Math.random() - 0.5) * 0.02;
                this.trail = [];
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speed = Math.random() * 0.8 + 0.2;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.hue = 240 + Math.random() * 30; // Tighter purple range
                this.trail.length = 0;
            }
            update() {
                // Orbital motion for cleaner flow
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.angle += this.angularSpeed;
                
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
                
                // Trail
                this.trail.push({ x: this.x, y: this.y, opacity: this.opacity });
                if (this.trail.length > 5) this.trail.shift();
                
                this.opacity = Math.max(0.1, this.opacity + (Math.random() - 0.5) * 0.01);
            }
            draw() {
                // Draw trail
                this.trail.forEach((point, i) => {
                    ctx.save();
                    ctx.globalAlpha = point.opacity * (i / this.trail.length) * 0.5;
                    ctx.fillStyle = `hsla(${this.hue}, 60%, 55%, ${ctx.globalAlpha})`;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * (i / this.trail.length + 0.5), 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });
                
                // Draw particle
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = `hsla(${this.hue}, 70%, 65%, ${this.opacity})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsla(${this.hue}, 70%, 65%, 0.5)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Initialize
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        let animationId;
        function animate() {
            ctx.fillStyle = 'rgba(47, 47, 85, 0.1)'; // Gentle fade for trails
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            animationId = requestAnimationFrame(animate);
        }
        animate();

        // Cleanup on unload
        window.addEventListener('beforeunload', () => cancelAnimationFrame(animationId));
    </script>
</body>
</html>
