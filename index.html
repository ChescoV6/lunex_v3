<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunex - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #2f2f55;
            --bg-secondary: #1e1e3c;
            --accent: #6c6cbf;
            --accent-glow: rgba(108, 108, 191, 0.6);
            --text-glow: rgba(108, 108, 191, 0.8);
        }
        body {
            margin: 0;
            padding: 0;
            width: 550px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            font-family: 'Orbitron', monospace;
            color: var(--accent);
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* Key fix: Lets clicks pass through to button */
        }
        /* Decorative rounded panels */
        .panel {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(108,108,191,0.15), rgba(108,108,191,0.05));
            backdrop-filter: blur(20px);
            border: 1px solid var(--accent-glow);
            z-index: 1;
            animation: float 6s ease-in-out infinite;
            pointer-events: none; /* Also ignore clicks on panels */
        }
        .panel:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .panel:nth-child(2) { width: 60px; height: 60px; top: 60%; right: 15%; animation-delay: 2s; }
        .panel:nth-child(3) { width: 100px; height: 100px; bottom: 10%; left: 20%; animation-delay: 4s; opacity: 0.7; }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        .welcome {
            text-align: center;
            font-size: clamp(28px, 5vw, 40px);
            font-weight: 900;
            text-shadow: 
                0 0 5px var(--text-glow),
                0 0 15px var(--text-glow),
                0 0 25px var(--accent-glow);
            letter-spacing: 3px;
            padding: 32px 48px;
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
            backdrop-filter: blur(20px) saturate(200%);
            border: 2px solid var(--accent-glow);
            position: relative;
            z-index: 3;
            max-width: 80%;
            animation: glitchIn 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(108, 108, 191, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        .welcome::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(108,108,191,0.2), transparent);
            transform: rotate(45deg);
            animation: shine 2s infinite linear;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .welcome:hover::before {
            opacity: 1;
        }
        .subtitle {
            display: block;
            font-size: 0.55em;
            font-weight: 400;
            margin-top: 12px;
            letter-spacing: 1.5px;
            opacity: 0.9;
            animation: fadeIn 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.3s both;
        }
        /* Enter button */
        .enter-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: linear-gradient(145deg, var(--accent), var(--bg-primary));
            border: 1px solid var(--accent-glow);
            border-radius: 10px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            z-index: 3;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px var(--text-glow);
            box-shadow: 0 0 10px var(--accent-glow);
        }
        .enter-btn:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 0 20px var(--accent-glow);
            background: linear-gradient(145deg, var(--bg-primary), var(--accent));
        }
        @keyframes glitchIn {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.85) rotate(-3deg);
                filter: hue-rotate(0deg) brightness(0.4);
            }
            50% {
                transform: translateY(-10px) scale(1.1) rotate(2deg);
                filter: hue-rotate(90deg) brightness(1.3);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
                filter: hue-rotate(0deg) brightness(1);
            }
        }
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
    <canvas id="particles"></canvas>
    <div class="welcome">
        LUNEX
        <span class="subtitle">V3</span>
    </div>
    <button class="enter-btn" onclick="window.location.href='main.html'">ENTER LUNEX</button>
    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d', { alpha: true });
        canvas.width = 550;
        canvas.height = 300;

        let particles = [];
        const numParticles = 80;
        let mouse = { x: canvas.width / 2, y: canvas.height / 2 };

        class Particle {
            constructor() {
                this.reset();
                this.angle = Math.random() * Math.PI * 2;
                this.angularSpeed = (Math.random() - 0.5) * 0.03;
                this.trail = [];
                this.baseSpeed = Math.random() * 1.2 + 0.4;
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.8 + 0.3;
                this.speed = this.baseSpeed;
                this.opacity = Math.random() * 0.6 + 0.2;
                this.hue = 240 + Math.random() * 40;
                this.trail.length = 0;
            }
            update() {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const force = (200 - dist) / 200 * 0.5;
                if (dist < 100) {
                    this.speedX = (dx / dist) * force * 2;
                    this.speedY = (dy / dist) * force * 2;
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.opacity = Math.min(1, this.opacity + 0.05);
                } else {
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    this.angle += this.angularSpeed;
                }
                
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
                
                this.trail.push({ x: this.x, y: this.y, opacity: this.opacity });
                if (this.trail.length > 8) this.trail.shift();
                
                this.opacity = Math.max(0.05, this.opacity + (Math.random() - 0.5) * 0.015);
            }
            draw() {
                this.trail.forEach((point, i) => {
                    const alpha = point.opacity * ((this.trail.length - i) / this.trail.length);
                    ctx.save();
                    ctx.globalAlpha = alpha * 0.6;
                    ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${ctx.globalAlpha})`;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * (i / this.trail.length + 0.3), 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });
                
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, ${this.opacity})`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsla(${this.hue}, 80%, 70%, 0.6)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Initialize particles
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        // Mouse interaction - Moved to document for global capture (works with pointer-events: none on canvas)
        document.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Touch for mobile/WebView fallback - Also on document
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
        });

        let animationId;
        function animate() {
            ctx.fillStyle = 'rgba(47, 47, 85, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            animationId = requestAnimationFrame(animate);
        }
        animate();

        // Cleanup
        window.addEventListener('beforeunload', () => cancelAnimationFrame(animationId));
    </script>
</body>
</html>
