<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunex - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 550px;
            height: 279px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgb(47, 47, 85) 0%, rgb(30, 30, 60) 100%);
            font-family: 'Fredoka One', cursive;
            color: #6C6CBF;
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .welcome {
            text-align: center;
            font-size: clamp(28px, 5vw, 32px);
            font-weight: 400;
            text-shadow: 0 0 8px rgba(108, 108, 191, 0.6);
            letter-spacing: 1px;
            padding: 24px 32px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(108, 108, 191, 0.3);
            animation: fadeInUp 1.2s ease-out;
            position: relative;
            z-index: 2;
            max-width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="welcome">
        Welcome to Lunex<br><span style="font-size: 0.85em; opacity: 0.9;">Roblox Cheat Executor</span>
    </div>
    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d', { alpha: true });
        canvas.width = 550;
        canvas.height = 279;

        const particles = [];
        const numParticles = 40; // Slightly fewer for cleanliness

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5; // Smaller for subtlety
                this.speedX = (Math.random() - 0.5) * 0.3; // Slower, smoother drift
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random() * 0.6 + 0.2;
                this.hue = 240 + Math.random() * 60; // Refined purple-blue
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width + 10 || this.x < -10) this.speedX *= -1;
                if (this.y > canvas.height + 10 || this.y < -10) this.speedY *= -1;
                // Gentle fade out/in for organic feel
                this.opacity = Math.max(0.1, this.opacity + (Math.random() - 0.5) * 0.02);
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = `hsla(${this.hue}, 50%, 60%, 0.8)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Initialize particles
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
