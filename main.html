<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunex V3 - Main</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #2f2f55;
            --bg-secondary: #1e1e3c;
            --accent: #6c6cbf;
            --accent-glow: rgba(108, 108, 191, 0.6);
            --text-glow: rgba(108, 108, 191, 0.8);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 550px;
            height: 300px;
            display: flex;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            font-family: 'Orbitron', monospace;
            color: var(--accent);
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        /* Sidebar - Compact for 550px width */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 150px; /* Narrower to fit */
            height: 300px;
            background: linear-gradient(180deg, rgba(30, 30, 60, 0.95), rgba(47, 47, 85, 0.95));
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--accent-glow);
            z-index: 10;
            padding: 10px; /* Reduced padding, no title space */
            display: flex;
            flex-direction: column;
            gap: 10px; /* Tighter gap */
            overflow-y: auto;
        }
        .nav-btn {
            padding: 8px 12px; /* Smaller padding */
            background: transparent;
            border: 1px solid var(--accent-glow);
            border-radius: 6px;
            color: var(--accent);
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 12px; /* Smaller font */
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }
        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-glow), transparent);
            transition: left 0.5s;
        }
        .nav-btn:hover::before {
            left: 100%;
        }
        .nav-btn:hover {
            background: linear-gradient(145deg, var(--accent), var(--bg-primary));
            box-shadow: 0 0 10px var(--accent-glow);
            transform: translateX(3px);
        }
        .nav-btn.active {
            background: linear-gradient(145deg, var(--accent), var(--bg-primary));
            box-shadow: 0 0 8px var(--accent-glow);
        }
        /* Main content - Adjusted for sidebar */
        .main-content {
            margin-left: 150px; /* Match sidebar width */
            flex: 1;
            padding: 15px; /* Reduced padding */
            height: 300px;
            overflow-y: auto;
            z-index: 5;
            position: relative;
        }
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease forwards;
            min-height: 100%;
        }
        .content-section.active {
            display: block;
        }
        .content-section h1 {
            font-size: 24px; /* Smaller for fit */
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--text-glow);
        }
        .content-section p {
            font-size: 12px; /* Smaller */
            line-height: 1.4;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        .content-section ul {
            font-size: 12px;
            margin-left: 15px;
            opacity: 0.9;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Floating panels */
        .panel {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(108,108,191,0.15), rgba(108,108,191,0.05));
            backdrop-filter: blur(20px);
            border: 1px solid var(--accent-glow);
            z-index: 1;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }
        .panel:nth-child(1) { width: 40px; height: 40px; top: 10%; left: 5%; animation-delay: 0s; } /* Scaled down */
        .panel:nth-child(2) { width: 30px; height: 30px; top: 50%; right: 10%; animation-delay: 2s; }
        .panel:nth-child(3) { width: 50px; height: 50px; bottom: 10%; left: 10%; animation-delay: 4s; opacity: 0.7; }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(180deg); } /* Smaller float */
        }
    </style>
</head>
<body>
    <div class="panel"></div>
    <div class="panel"></div>
    <div class="panel"></div>
    <canvas id="particles"></canvas>
    
    <nav class="sidebar">
        <button class="nav-btn active" data-section="home">HOME</button>
        <button class="nav-btn" data-section="settings">SETTINGS</button>
        <button class="nav-btn" data-section="info">INFO</button>
    </nav>
    
    <main class="main-content">
        <section id="home" class="content-section active">
            <h1>WELCOME</h1>
            <p>Lunex V3 dashboard. Monitor and control.</p>
            <p>Status: Nominal.</p>
        </section>
        
        <section id="settings" class="content-section">
            <h1>SETTINGS</h1>
            <!-- Empty as requested -->
        </section>
        
        <section id="info" class="content-section">
            <h1>INFO</h1>
            <p>Lunex V3: Futuristic interface with Canvas particles and CSS themes.</p>
            <p>Features:</p>
            <ul>
                <li>Interactive particles</li>
                <li>Glitch effects</li>
                <li>Sidebar nav</li>
                <li>Custom settings</li>
            </ul>
            <p>V3.0 | 2025</p>
        </section>
    </main>

    <script>
        // Sidebar navigation
        const navBtns = document.querySelectorAll('.nav-btn');
        const sections = document.querySelectorAll('.content-section');

        navBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const targetSection = btn.dataset.section;
                
                // Update active button
                navBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update active section
                sections.forEach(s => s.classList.remove('active'));
                document.getElementById(targetSection).classList.add('active');
            });
        });

        // Particles (matched to splash)
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d', { alpha: true });
        canvas.width = 550;
        canvas.height = 300;

        let particles = [];
        const numParticles = 80;
        let mouse = { x: canvas.width / 2, y: canvas.height / 2 };

        class Particle {
            constructor() {
                this.reset();
                this.angle = Math.random() * Math.PI * 2;
                this.angularSpeed = (Math.random() - 0.5) * 0.03;
                this.trail = [];
                this.baseSpeed = Math.random() * 1.2 + 0.4;
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.8 + 0.3;
                this.speed = this.baseSpeed;
                this.opacity = Math.random() * 0.6 + 0.2;
                this.hue = 240 + Math.random() * 40;
                this.trail.length = 0;
            }
            update() {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const force = (200 - dist) / 200 * 0.5;
                if (dist < 100) {
                    this.speedX = (dx / dist) * force * 2;
                    this.speedY = (dy / dist) * force * 2;
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.opacity = Math.min(1, this.opacity + 0.05);
                } else {
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    this.angle += this.angularSpeed;
                }
                
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
                
                this.trail.push({ x: this.x, y: this.y, opacity: this.opacity });
                if (this.trail.length > 8) this.trail.shift();
                
                this.opacity = Math.max(0.05, this.opacity + (Math.random() - 0.5) * 0.015);
            }
            draw() {
                this.trail.forEach((point, i) => {
                    const alpha = point.opacity * ((this.trail.length - i) / this.trail.length);
                    ctx.save();
                    ctx.globalAlpha = alpha * 0.6;
                    ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${ctx.globalAlpha})`;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * (i / this.trail.length + 0.3), 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });
                
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = `hsla(${this.hue}, 80%, 70%, ${this.opacity})`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsla(${this.hue}, 80%, 70%, 0.6)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Initialize particles
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        // Mouse interaction
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        // Touch
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
        });

        let animationId;
        function animate() {
            ctx.fillStyle = 'rgba(47, 47, 85, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            animationId = requestAnimationFrame(animate);
        }
        animate();

        // Cleanup
        window.addEventListener('beforeunload', () => cancelAnimationFrame(animationId));
    </script>
</body>
</html>
